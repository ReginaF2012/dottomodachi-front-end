<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- https://stackoverflow.com/questions/42252089/stop-images-from-caching-without-changing-image-name-parameter -->
    <!-- to stop images from cacheing, interfering with the evolution event -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
    <div id="alert-container" class="sticky">

    </div>
    <section class="hero is-primary is-bold is-medium-with-navbar">
        <div class="hero-foot">
          <div class="navbar-end">
            <span class="navbar-item" id="logout-button-area">
            </span>
          </div>
        </div>
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
                Dottomodachi
            </h1>
            <h2 class="subtitle">
                Virtual Pixel Pet Game
            </h2>
          </div>
        </div>
    </section>
    <div id="note-container" hidden="true">
    </div>
    <div id="adoption-button-container" hidden="true">
      <button class="button is-primary" id="adoption-form-button"><span class="icon is-small is-left"><i class="fas fa-heart"></i></span><span>Adopt!</span></button>
    </div>
    <div class="field" id="search-bar-container" hidden="true">
      <label class="label">Search Dottomodachi by name:</label>
          <p class="control has-icons-left has-icons-right">
            <input id="search-bar-input" class="input" type="text" placeholder="Name">
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>  
          </p>
    </div>

    <section id="main" class="section">

    </section>
  </body>
  <script type="text/javascript" src="src/dottomodachiAdapter.js"></script>
  <script type="text/javascript" src="src/dottomodachi.js"></script>
  <script type="text/javascript" src="src/user.js"></script>
  <script type="text/javascript" src="src/userAdapter.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</html>
