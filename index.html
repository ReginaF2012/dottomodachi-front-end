<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
                Dottomodachi
            </h1>
            <h2 class="subtitle">
                Virtual Pixel Pet Game
            </h2>
          </div>
        </div>
    </section>
    <section class="section">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Please login to proceed.</p>
                <div class="box">
                    <figure class="avatar">
                        <img src="./public/images/test-sprite.jpeg">
                    </figure>
                <form id="login-form">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-large" type="text" placeholder="Username">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input is-large" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-block is-info is-large is-fullwidth">
                                Login
                            </button>
                        </p>
                        
                    </div>
                    <p><a id="sign-up-link" href="#">Need to Sign Up?</a></p>
                </div>
            </div>
        </form>
    </section>
  </body>
</html>
